<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES Encrypt/Decrypt</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 500px; margin: auto; }
        textarea { width: 100%; height: 100px; }
        input, button { width: 100%; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h2>AES Encrypt/Decrypt</h2>
        <textarea id="inputText" placeholder="Enter text to encrypt/decrypt"></textarea>
        <input type="text" id="key" placeholder="Enter secret key" />
        <button onclick="encrypt()">Encrypt</button>
        <button onclick="decrypt()">Decrypt</button>
        <textarea id="outputText" placeholder="Result will be displayed here"></textarea>
    </div>

    <script>
        function encrypt() {
            var inputText = document.getElementById('inputText').value;
            var key = document.getElementById('key').value;
            var encrypted = CryptoJS.AES.encrypt(inputText, key).toString();
            document.getElementById('outputText').value = encrypted;
        }

        function decrypt() {
            var inputText = document.getElementById('inputText').value;
            var key = document.getElementById('key').value;
            var decrypted = CryptoJS.AES.decrypt(inputText, key);
            var decryptedText = decrypted.toString(CryptoJS.enc.Utf8);
            document.getElementById('outputText').value = decryptedText;
        }
    </script>
</body>
</html>
